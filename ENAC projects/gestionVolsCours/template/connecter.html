<!DOCTYPE html>
<html lang="fr">

<head>
  {% set titre="Connecter" %}
  {% include("layout/head.html") %}
</head>


<body>

  <!-- ======= Header ======= -->
  {% include("layout/nav.html") %}

  <main id="main">

    <!-- ======= Breadcrumbs Section ======= -->
    {% include("layout/breadcrumbs.html") %}

    <section class="inner-page">
      <div class="container">

        <div class="row no-gutters">
    
          <div class="col-6 contact offset-3" data-aos="fade-up" data-aos-delay="300">

        <form action="/valid_login" method="post" role="form" class="php-email-form text-center">
          <h4><i class="fas fa-user-circle fa-2x"></i> Authentification des utilisateurs</h4>
          <div class="row mt-5">
            <div class="col-lg-6 form-group">
              <label for="name"></label>
              <input type="text" name="name" class="form-control" id="name" placeholder="Votre login" required />
            </div>
            <div class="col-lg-6 form-group">
              <label for="password"></label>
              <input type="password" class="form-control" name="password" id="password" placeholder="Votre mot de passe" required />
            </div>
          </div>
     
          <div class=" mt-2"><button type="submit">Se connecter</button></div>
        </form>

        </div>

        </div>



      </div>
    </section>

  </main><!-- End #main -->

  <!-- ======= Footer ======= -->
  {% include("layout/footer.html") %}
</body>

</html>
