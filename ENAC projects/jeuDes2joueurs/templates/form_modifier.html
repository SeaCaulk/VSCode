<div class="col-4 contact offset-1" data-aos-delay="300">
    {% set vol = vols[novol-1] %}
        <form action="/modifier/{{novol}}" method="post" role="form" class="php-email-form">
        <h4 class="w-100 text-center">Modifier un vol</h4>
        <div class="row mt-4 form-group">
            <div class="col-2">
                <label for="indicatif">
                    <i class="fas fa-flag-checkered fa-2x"></i>
                </label>
            </div>
            <div class="col">
                <input type="text" name="indicatif" class="form-control" id="indicatif" placeholder="Indicatif" value={{vol[0]}} required>
            </div>
        </div>


        <div class="row form-group">
            <div class="col-2">
                <label for="OACIDep"><i class="fas fa-plane-departure fa-2x"></i></label>
            </div>
            <div class="col">
                <input type="text" name="OACIDep" id="OACIDep" value={{vol[1]}} class="form-control" required>
            </div>
        </div>

        <div class="row form-group">
            <div class="col-2">
                <label for="OACIArr"><i class="fas fa-plane-arrival fa-2x"></i></label>
            </div>
            <div class="col">
                <input type="text" name="OACIArr" id="OACIArr" value={{vol[2]}} class="form-control" required>
            </div>
        </div>

        <div class="row form-group text-center mt-4">
            <div class="col">
                <label for="Hdep"><i class="far fa-clock fa-2x"></i> Heure Depart</label>
                <input type="time" name="Hdep" class="form-control mt-2" id="Hdep" value={{vol[3]}} required >
            </div>
            <div class="col">
                <label for="Harr"><i class="fas fa-clock fa-2x"></i> Heure Arriv√©e</label>
                <input type="time" name="Harr" class="form-control mt-2" id="Harr" value={{vol[4]}}>
            </div>
        </div>

        <div class="text-center"><button type="submit">Modifier</button></div>
    </form>
</div>
