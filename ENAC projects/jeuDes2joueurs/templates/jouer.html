{% include("header.html") %}

        <div class="row no-gutters">

          <div class="d-flex flex-column justify-content-center about-content">

            <div class="section-title">
              <h2>Partie en cours</h2>
                {% if mess %}
                  {{mess}}
                {% else %}
                  Tour : {{partie['tour']}}<br>
                  Dé 1 : {{partie['de1']}}<br>
                  Dé 2 : {{partie['de2']}}<br>
                  Score 1 : {{partie['scores'][0]}}<br> 
                  Score 2 : {{partie['scores'][1]}}
                {% endif %}
            </div>
          </div>
        </div>
      </div>
    </section><!-- End About Us Section -->
  </main><!-- End #main -->
  {% include ("footer.html") %}
